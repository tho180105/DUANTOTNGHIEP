<div xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index :: dynamic (~{::main})}">
	<main id="main">

		<!-- Breadcrumb Section Begin -->
		<div class="breacrumb-section">
			<div class="container">
				<div class="row">
					<div class="col-lg-12">
						<div class="breadcrumb-text">
							<a href="#"><i class="fa fa-home"></i> Home</a> <span>Register</span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Breadcrumb Form Section Begin -->

		<!-- Register Section Begin -->
		<div class="register-login-section spad">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 offset-lg-3">
						<div class="register-form">
							<h2>Register</h2>
							<form action="/register/confirmCode"  >
								 <div class="group-input">
									<label for="username">Code:</label> <input
										type="text" id="username" name="codeEmail">
								</div> 
								<i class="pull-left text-danger" th:text="${message}"></i>
								<button type="submit" class="site-btn register-btn">OK</button>
							</form>
							<div class="switch-login">
								<a href="/security/login/form" class="or-login">Or Login</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Register Form Section End -->

	</main>
</div>
